<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validation using a Sample Registration</title>
    <link rel='stylesheet' href='js-form-validation.css' type='text/css' />
    <script src="form-validation.js"></script>
    <h1>Registration Form</h1>
</head>

<body>
    <form name="registration" onSubmit="return formValidation();">
        <ul>
            <li><label for='userid'>User Id: </label>
                <input type='text' name='userid' size='15' />
            </li>

            <li><label for='passid'>Password: </label>
                <input type='password' name='passid' size='15' />
            </li>

            <li><label for='username'>Name: </label>
                <input type='text' name='username' size='15' />
            </li>

            <li><label for='address'>Address</label>
                <input type='text' name='address' size='15' />
            </li>

            <li><label for='email'>Email: </label>
                <input type='text' name='email' size='15' />
            </li>

            <li><label for='gender'>Gender:</label>
                <input type='radio' name='msex' value='Male' />Male
                <input type='radio' name='fsex' value='Female' />Female
            </li>

            <li><input type='submit' name='submit' value='Submit' /></li>
        </ul>
    </form>
</body>

</html>
